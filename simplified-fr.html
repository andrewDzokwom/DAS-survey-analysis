        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>

<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    // Initializing React component
    const ReportApp = () => {
      const [data, setData] = React.useState(null);

      // Loading and processing data
      React.useEffect(() => {
        const csvData = loadFileData("Avis en interne (réponses) (4).xlsx");
        Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
          transform: (value) => value.trim().replace(/^"|"$/g, ''),
          complete: (results) => {
            const cleanedData = processData(results.data);
            setData(cleanedData);
          },
          error: (err) => console.error("Erreur de parsing:", err)
        });
      }, []);

      // Processing data for visualizations
      const processData = (rawData) => {
        const roles = { staff: 0, volunteer: 0 };
        const durations = { ">2 ans": 0, "1-2 ans": 0, "6 mois-1 an": 0 };
        const participation = { "Ce mois-ci": 0, "1-3 mois": 0, "3-6 mois": 0, ">6 mois": 0 };
        const moreResponsibilities = { Oui: 0, Non: 0 };
        const changeRole = { Oui: 0, Non: 0, "Je ne sais pas": 0 };

        rawData.forEach(row => {
          // Role distribution
          if (row["Votre rôle au sein de l'organisation"]?.includes("staff")) roles.staff++;
          else if (row["Votre rôle au sein de l'organisation"]?.includes("Bénévole")) roles.volunteer++;

          // Duration of involvement
          const duration = row["Depuis combien de temps êtes-vous impliqué(e) dans l’organisation ?"];
          if (duration?.includes("Plus de 2 ans")) durations[">2 ans"]++;
          else if (duration?.includes("1 à 2 ans")) durations["1-2 ans"]++;
          else if (duration?.includes("6 mois à 1 an")) durations["6 mois-1 an"]++;

          // Last participation
          const last = row["Quand avez-vous participé pour la dernière fois à une tâche ou un projet avec nous ?"];
          if (last?.includes("Ce mois-ci")) participation["Ce mois-ci"]++;
          else if (last?.includes("1 à 3 mois")) participation["1-3 mois"]++;
          else if (last?.includes("3 à 6 mois")) participation["3-6 mois"]++;
          else if (last?.includes(">6 mois")) participation[">6 mois"]++;

          // Willingness for more responsibilities
          const more = row["Souhaitez-vous prendre plus de responsabilités ?"];
          if (more === "Oui") moreResponsibilities.Oui++;
          else if (more === "Non") moreResponsibilities.Non++;

          // Desire to change role
          const change = row["Souhaitez-vous réduire vos responsabilités ou changer de rôle ?"];
          if (change === "Oui") changeRole.Oui++;
          else if (change === "Non") changeRole.Non++;
          else if (change === "Je ne sais pas") changeRole["Je ne sais pas"]++;
        });

        return { roles, durations, participation, moreResponsibilities, changeRole };
      };

      // Rendering loading state
      if (!data) {
        return (
          <div className="flex justify-center items-center h-screen">
            <p className="text-xl text-gray-600">Chargement des données...</p>
          </div>
        );
      }

      // Preparing data for charts
      const roleData = [
        { name: "Staff", value: data.roles.staff },
        { name: "Bénévoles", value: data.roles.volunteer }
      ];
      const durationData = Object.entries(data.durations).map(([name, value]) => ({ name, value }));
      const participationData = Object.entries(data.participation).map(([name, value]) => ({ name, value }));
      const moreRespData = Object.entries(data.moreResponsibilities).map(([name, value]) => ({ name, value }));
      const changeRoleData = Object.entries(data.changeRole).map(([name, value]) => ({ name, value }));

      // Rendering report
      return (
        <div className="container mx-auto p-6 bg-white shadow-lg rounded-lg">
          <h1 className="text-3xl font-bold text-center text-blue-800 mb-6">Rapport d'Enquête Interne</h1>

          {/* Executive Summary */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-600 mb-4">Résumé Exécutif</h2>
            <p className="text-gray-700">
              Ce rapport analyse les réponses de 9 participants (staff et bénévoles) de DAS (Developpement et Action Sociale) dans la région de L'extreme-Nord du Cameroun. Les forces incluent l'engagement des membres et des pratiques efficaces, tandis que les défis comprennent une mauvaise planification et un faible engagement. Les recommandations visent à améliorer la gouvernance et la participation.
            </p>
          </section>

          {/* Data Analysis */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-600 mb-4">Analyse des Données</h2>

            {/* Role Distribution */}
            <div className="mb-6">
              <h3 className="text-xl font-medium text-gray-800 mb-2">Répartition des Rôles</h3>
              <Recharts.ResponsiveContainer width="100%" height={300}>
                <Recharts.PieChart>
                  <Recharts.Pie
                    data={roleData}
                    dataKey="value"
                    nameKey="name"
                    cx="50%"
                    cy="50%"
                    outerRadius={100}
                    fill="#8884d8"
                    label={({ name, percent }) => `${name} (${(percent * 100).toFixed(0)}%)`}
                  >
                    {roleData.map((entry, index) => (
                      <Recharts.Cell key={`cell-${index}`} fill={index === 0 ? "#8884d8" : "#82ca9d"} />
                    ))}
                  </Recharts.Pie>
                  <Recharts.Tooltip />
                  <Recharts.Legend />
                </Recharts.PieChart>
              </Recharts.ResponsiveContainer>
              <p className="text-gray-600 mt-2">Observation : 67% sont des membres du staff, reflétant un noyau central engagé.</p>
            </div>

            {/* Duration of Involvement */}
            <div className="mb-6">
              <h3 className="text-xl font-medium text-gray-800 mb-2">Durée d'Implication</h3>
              <Recharts.ResponsiveContainer width="100%" height={300}>
                <Recharts.BarChart data={durationData}>
                  <Recharts.CartesianGrid strokeDasharray="3 3" />
                  <Recharts.XAxis dataKey="name" />
                  <Recharts.YAxis />
                  <Recharts.Tooltip />
                  <Recharts.Legend />
                  <Recharts.Bar dataKey="value" fill="#8884d8" />
                </Recharts.BarChart>
              </Recharts.ResponsiveContainer>
              <p className="text-gray-600 mt-2">Observation : 67% sont impliqués depuis plus de 2 ans, un atout pour l'organisation.</p>
            </div>

            {/* Last Participation */}
            <div className="mb-6">
              <h3 className="text-xl font-medium text-gray-800 mb-2">Dernière Participation</h3>
              <Recharts.ResponsiveContainer width="100%" height={300}>
                <Recharts.BarChart data={participationData}>
                  <Recharts.CartesianGrid strokeDasharray="3 3" />
                  <Recharts.XAxis dataKey="name" />
                  <Recharts.YAxis />
                  <Recharts.Tooltip />
                  <Recharts.Legend />
                  <Recharts.Bar dataKey="value" fill="#82ca9d" />
                </Recharts.BarChart>
              </Recharts.ResponsiveContainer>
              <p className="text-gray-600 mt-2">Observation : 44% n'ont pas participé depuis plus de 6 mois, signalant un besoin de réengagement.</p>
            </div>
          </section>

          {/* SWOT Analysis */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-600 mb-4">Analyse SWOT</h2>
            <div className="grid grid-cols-2 gap-4">
              <div className="p-4 bg-blue-100 rounded">
                <h3 className="font-medium text-blue-800">Forces</h3>
                <ul className="list-disc pl-5 text-gray-700">
                  <li>Membres dévoués et engagés</li>
                  <li>Communication efficace dans certains cas</li>
                  <li>Compétences en suivi et évaluation</li>
                </ul>
              </div>
              <div className="p-4 bg-red-100 rounded">
                <h3 className="font-medium text-red-800">Faiblesses</h3>
                <ul className="list-disc pl-5 text-gray-700">
                  <li>Mauvaise organisation et planification</li>
                  <li>Manque d'objectifs clairs</li>
                  <li>Faible participation</li>
                </ul>
              </div>
              <div className="p-4 bg-green-100 rounded">
                <h3 className="font-medium text-green-800">Opportunités</h3>
                <ul className="list-disc pl-5 text-gray-700">
                  <li>Renouvellement d'équipe</li>
                  <li>Amélioration de la planification</li>
                  <li>Renforcement de l'engagement</li>
                </ul>
              </div>
              <div className="p-4 bg-yellow-100 rounded">
                <h3 className="font-medium text-yellow-800">Menaces</h3>
                <ul className="list-disc pl-5 text-gray-700">
                  <li>Désengagement continu</li>
                  <li>Inefficacité des ressources</li>
                  <li>Risque pour la perception externe</li>
                </ul>
              </div>
            </div>
          </section>

          {/* Recommendations */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-600 mb-4">Recommandations</h2>
            <ul className="list-decimal pl-5 text-gray-700">
              <li>Élaborer un plan stratégique clair avec des objectifs à long terme.</li>
              <li>Clarifier et diffuser la structure organisationnelle.</li>
              <li>Améliorer les canaux de communication.</li>
